<!DOCTYPE html>
    <html>
    <head>
        <title>Job Finder</title>
    </head>
    <body>
        <header>
            <h1><a href="{% url 'jobfinder:home' %}">Job Finder</a></h1> 
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:view_cv' %}">My CV</a> 
                    <a href="{% url 'jobfinder:job_list' %}">Job Listings</a>
                    <form style="display: inline;" method="POST" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:login' %}">Login</a>
                    <a href="{% url 'users:register' %}">Register</a>
                    <a href="{% url 'users:view_cv' %}">My CV</a>
                {% endif %}
            </div>
            <hr>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
    </html>
